			<div class="page-wrapper">
				<!-- Page body -->
				<div class="page-body">
					<div class="container-xl">
						<div class="row row-deck row-cards">
							<div
								class="d-flex justify-content-between align-items-center w-100"
							>
								<h2 class="page-title mt-3">Edit Organisation</h2>
							</div>

							<div class="col-12">
								<div class="card">
									<div class="card-body p-4" style="width: 50%">
										<div
											class="d-flex mb-4 align-items-center justify-content-between"
										>
											<label class="form-label required"
												>Org Name</label
											>
											<input
												type="text"
												class="form-control"
												name="example-required-input"
												placeholder="Name"
												style="width: 70%"
											/>
										</div>
										<div
											class="d-flex mb-4 align-items-center justify-content-between"
										>
											<div class="form-label">Billing Plan</div>
											<select
												class="form-select"
												style="width: 70%"
												name="example-required-input"
											>
												<option value="1">One</option>
												<option value="2">Two</option>
												<option value="3">Three</option>
											</select>
										</div>

										<div
											class="d-flex mb-4 align-items-center justify-content-between"
										>
											<div class="form-label">Logo</div>
											<input
												type="file"
												class="form-control"
												style="width: 70%"
											/>
										</div>
										<div
											class="d-flex mb-4 align-items-center justify-content-between"
										>
											<label class="form-label required"
												>No. of Users Limit</label
											>
											<input
												type="text"
												class="form-control"
												name="example-required-input"
												placeholder=""
												style="width: 70%"
											/>
										</div>

										<div
											class="d-flex mb-4 align-items-center justify-content-between"
											style="width: 40%"
										>
											<span class="form-label required"
												>Block Organisation</span
											>
											<span class="col-auto">
												<label
													class="form-check form-check-single form-switch"
												>
													<input
														class="form-check-input"
														type="checkbox"
														checked
													/>
												</label>
											</span>
										</div>

										<div class="d-flex justify-content-end">
											<a href="#" class="btn btn-link">Cancel</a>
											<button
												type="submit"
												class="btn btn-primary ms-2"
												style="width: 120px"
											>
												Save
											</button>
										</div>
									</div>
								</div>
